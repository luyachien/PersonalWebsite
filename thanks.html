<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Montserrat:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Radley&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body oncontextmenu = "return false">
    <!--Loading Page-->
    <div class="loading">
        <div class="letter-image">
            <div class="animated-mail">
                <div class="back-fold"></div>
                <div class="letter"></div>
                <div class="top-fold"></div>
                <div class="mail-body"></div>
                <div class="left-fold"></div>
            </div>
            <div class="letter-shadow"></div>
        </div>
    </div>

    <!--navbar-->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://luyachien.github.io/PersonalWebsite/">
                        <img src="images/CY-logo(Final).png" alt="CY" width="40" height="40" class="me-1 d-inline-block align-text-center">
                        <span class="navbar-title ms-1">Ying-Yu</span>
                    </a>
                    <div class="hamburger-toggle" id="hamburgerToggle">
                        <span class="bar-1"></span>
                        <span class="bar-2"></span>
                        <span class="bar-3"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="https://luyachien.github.io/PersonalWebsite/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://luyachien.github.io/PersonalWebsite/resume">Resume</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://luyachien.notion.site">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://luyachien.github.io/PersonalWebsite/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!--thanks-->
        <section id="thx">
            <div class="thanks-wrap">
                <div class="thanks">
                    <div class="thanks-box">
                        <div class="thanks-txt">
                            <div class="t-txt-zh">
                                <p>感謝您填寫此聯絡表單！</p>
                                <p>我會儘快回覆您！</p>
                            </div>
                            <div class="t-txt-en">
                                <p>Thank you for filling out this contact form!</p>
                                <p>I will respond to you as soon as possible!</p>
                            </div>
                        </div>
                        <div class="btn-wrap">                            
                            <div class="col-sm-12 t-home">
                                <a class="home-link" href="https://luyachien.github.io/PersonalWebsite/">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <!--footer-->
    <div class="container-xl">
        <footer class="pt-1 my-3 border-top">
            <div class="row">
                <div class="col-sm-3 my-sm-0 text-muted text-start order-2 order-sm-1">
                    <a class="logo-link" href="https://luyachien.github.io/PersonalWebsite/">
                        <img src='images/CY-logo(Big).png' width='100' alt="NavLogo">
                    </a>
                </div>
                
                <div class="footer-text col-sm-6 d-flex align-items-center justify-content-center my-1 my-sm-0 me-sm-auto order-3 order-sm-2">
                    <small>Copyright &copy; 2024 Ying-Yu, Chien. All Rights Reserved.</small>
                </div>
                
                <ul class="nav col-sm-3 align-items-center order-1 order-sm-3 mb-0 mt-2 mt-sm-0 px-0">
                    <li class="contact-list-item">
                        <a href="https://github.com/luyachien" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-github fa-2x"></i>                            
                        </a>
                        <a href="mailto: luya.chien@gmail" target="_blank" rel="noopener noreferrer">
                            <span class="fa-stack">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>

                            </span>

    <p id="page-top">

                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-angle-up fa-stack-1x"></i>
            </span>  
            
        </a>
    </p>

    <script src="JS/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.classList.add('isLoad');

            setTimeout(function() {
                document.querySelector('.thanks-wrap').classList.add('show');
            }, 2000);
        });
    </script>
