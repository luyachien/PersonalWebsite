    <main>
        <!--Contact Form-->
        <section id="form">
            <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='thanks.html';}"></iframe>
            <div class="contact-wrap">
                <div class="contact">
                    <div class="contact-box">
                        <div class="txt">
                            <div class="txt-zh">
                                <p>若您有想聯絡的事項，歡迎填寫以下資訊後，點選「<span class="txt-zh_submit">Submit</span>」按鈕送出聯絡表單，謝謝。</p>
                            </div>
                            <div class="txt-en">
                                <p>If you have any inquiries, please fill out the information below and click the 'Submit' button to send the contact form.</p>
                                <p>Thank you.</p>
                            </div>
                        </div>
                        <div class="form-wrap">
                            <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLScANU0UGT5Kmd2wQ0Wxt7ITrBuv1VOOr3yk7hrpPeKhhuGYCA/formResponse" class="c-form" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                                <div class="row">
                                    <div class="col-sm-6 c-form_item">
                                        <label for="field-name" class="c-form_label">
                                            <span class="c-form_required">Required</span>
                                            <span class="text">Name</span>
                                        </label>
                                        <input name="entry.806929725" type="text" class="c-form_input" id="field-name" required="required" placeholder="請務必填寫您的姓名。">
                                    </div>
                                
                                    <div class="col-sm-6 c-form_item">
                                        <label for="field-mail" class="c-form_label">
                                            <span class="c-form_required">Required</span>
                                            <span class="text">Email Address</span>
                                        </label>
                                        <input name="entry.1926057037" type="email" class="c-form_input" id="field-mail" required="required" placeholder="sample@gmail.com">
                                    </div>
                                
                                    <div class="col-sm-12 c-form_item">
                                        <label for="field-message" class="c-form_label">
                                            <span class="c-form_required">Required</span>
                                            <span class="text">Content of Inquiry</span>
                                        </label>
                                        <textarea name="entry.363794694" type="textarea" class="c-form_input" id="field-message" required="required" placeholder="請務必填寫您想詢問的內容。"></textarea>
                                    </div>
                            
                                    <div class="col-sm-12 c-form_item">
                                        <label for="field-other" class="c-form_label">
                                            <span class="c-form_non-required">Optional</span>
                                            <span class="text">Remarks</span>
                                        </label>
                                        <textarea name="entry.1282292902" type="textarea" class="c-form_input" id="field-other" placeholder="歡迎您填寫想備註的其他資訊。"></textarea>
                                    </div>
                            
                                    <div class="col-sm-12 c-form_submit">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
